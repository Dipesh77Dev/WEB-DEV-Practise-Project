<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>All HTML Elements Table</title>
    <style>

        body{
            text-align: center;
        }
        table {
            margin: auto auto;
            width: 50%;
            border-collapse: collapse;
            font-family: Arial, sans-serif;
        }
        
        th, td {
            text-align: center;
            border: 1px solid #ccc;
            padding: 8px;
           
        }

        th {
            background-color: #f2f2f2;
        }

     
    </style>
</head>
<body>
    <marquee><h1>All HTML Elements Table</h1></marquee>
    <table>
        <tr>
            <th>Element</th>
       
        </tr>
        <tr>
            <td>&lt;html&gt;</td>
        </tr>
        <tr>
            <td>&lt;head&gt;</td>
        </tr>
        <tr>
            <td>&lt;title&gt;</td>
        </tr>
        <tr>
            <td>&lt;link&gt;</td>
        </tr>
        <tr>
            <td>&lt;body&gt;</td>
        </tr>
        <tr>
            <td>&lt;h1&gt;</td>
        </tr>
        <tr>
            <td>&lt;p&gt;</td>
        </tr>
        <tr>
            <td>&lt;a&gt;</td>
        </tr>
        <tr>
            <td>&lt;img&gt;</td>
        </tr>
        <tr>
            <td>&lt;ul&gt;</td>
        </tr>
        <tr>
            <td>&lt;ol&gt;</td>
        </tr>
       
    </table>
</body>
</html>
