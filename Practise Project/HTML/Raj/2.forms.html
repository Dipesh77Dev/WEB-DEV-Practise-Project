<!DOCTYPE html>
<html lang="en">

  <head>

    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Forms</title>
    <link rel="stylesheet" href="./2.forms.css" />

  </head>

  <body>

    <h3> Normal HTML Form <==> </h3>

    <div class="form1">
      <form>
        <label for="username">User Name</label><br />
        <input
          type="text"
          name="username"
          id="username"
          placeholder="Enter your username"
          autocomplete="off"
          required
          value="Raj"
        />
      </form>
    </div>

    <hr />


    <h3> 1] HTML Form Attributes <==> </h3>

    <div class="form1">
      <form action="" target="_blank" method="post" novalidate>
        <label for="username">User Name</label><br />
        <input
          type="text"
          name="username"
          id="username"
          placeholder="Enter your username"
          autocomplete="off"
          required
        />
        <input type="submit" value="Submit" />
      </form>
    </div>

    <hr />


    <h3> 2] HTML Form Elements <==> </h3>

    <div class="form-container-1">
      <fieldset>
        <legend>Form Elements =></legend>

        <form>
          <div class="form2">
            <label for="username">1] User Name : </label>
            <input
              type="text"
              name="username"
              id="username"
              placeholder="Enter your username"
              autocomplete="off"
              required
              value="Raj"
              style="margin-left: 5px"
            />
          </div>

          <br />

          <div class="form2">
            <label for="sports">2] Choose your favorite sport : </label>
            <select id="sports" name="sports" style="margin-left: 5px">
              <option value="">--</option>
              <option value="cricket">Cricket</option>
              <option value="football">Football</option>
              <option value="chess">Chess</option>
              <option value="carrom">Carrom</option>
              <option value="badminton">Badminton</option>
              <option value="hockey">Hockey</option>
              <option value="golf">Golf</option>
              <input
                type="submit"
                style="margin-left: 8px"
                onclick="alert(`You favourite sport had been selected`)"
              />
            </select>
          </div>

          <br />

          <div class="form2">
            <label for="sports"
              >3] Choose your favorite sport with default size:
            </label>
            <select id="sports" name="sports" style="margin-left: 5px" size="2">
              <option value="">--</option>
              <option value="cricket">Cricket</option>
              <option value="football">Football</option>
              <option value="chess">Chess</option>
              <option value="carrom">Carrom</option>
              <option value="badminton">Badminton</option>
            </select>
          </div>

          <br />

          <div class="form2">
            <label for="sports"
              >4] Choose your favorite sport with multiple:
            </label>
            <select
              id="sports"
              name="sports"
              style="margin-left: 5px"
              size="5"
              multiple
            >
              <option value="">--</option>
              <option value="cricket">Cricket</option>
              <option value="football">Football</option>
              <option value="chess">Chess</option>
              <option value="carrom">Carrom</option>
              <option value="badminton">Badminton</option>
            </select>
          </div>

          <br />

          <div>
            <textarea name="message" rows="10" cols="25">5] TextArea</textarea>
          </div>

          <br />

          <div>
            <button type="button" onclick="alert('Hello World!')">
              6] Button
            </button>
          </div>

          <br />

          <div>
            <label>7] DataList: </label>
            <input
              list="browsers"
              name="browser"
              placeholder="Use your browser"
            />
            <datalist id="browsers">
              <option value="Internet Explorer"></option>
              <option value="Firefox"></option>
              <option value="Chrome"></option>
              <option value="Opera"></option>
              <option value="Safari"></option>
            </datalist>

            <input
              type="submit"
              onclick="alert('Your favourite browser had been selected!!')"
            />
          </div>
        </form>
      </fieldset>
    </div>

    <hr />

    <h3> 3] HTML Input Types <==> </h3>

    <div class="form-container-1">
      <form class="full-form-content">
        <input type="reset" style="margin-left: 650px; margin-top: 15px" />

        <div class="form2 form3">
          <label for="name">Name :</label><br />
          <input
            type="text"
            id="name"
            name="name"
            autocomplete="off"
            placeholder="Enter your Name"
            style="margin-left: 10px"
          />
        </div>

        <div class="form2 form3">
          <label for="pass">Password :</label><br />
          <input
            type="password"
            id="pass"
            name="pass"
            style="margin-left: 10px"
          />
        </div>

        <div class="form3">
          <input type="checkbox" id="html" name="language_1" value="HTML" />
          <label for="html">HTML</label><br />
          <input type="checkbox" id="css" name="language_2" value="CSS" />
          <label for="css">CSS</label><br />
          <input
            type="checkbox"
            id="javascript"
            name="language_3"
            value="JavaScript"
          />
          <label for="javascript">JavaScript</label>
        </div>

        <div class="form3">
          <input type="radio" id="vehicle1" name="vehicle" value="Bike" />
          <label for="vehicle1"> I have a bike</label><br />
          <input type="radio" id="vehicle2" name="vehicle" value="Car" />
          <label for="vehicle2"> I have a car</label><br />
          <input type="radio" id="vehicle3" name="vehicle" value="Boat" />
          <label for="vehicle3"> I have a boat</label>
        </div>

        <div class="form3">
          <label for="favcolor">Select your favorite color :</label>
          <input type="color" id="favcolor" name="favcolor" />
        </div>

        <div class="form3">
          <label for="dateOnly">Date Only :</label>
          <input type="date" id="dateOnly" name="dateOnly" />
        </div>

        <div class="form3">
          <label for="datemax">Enter a date before 1980-01-01:</label>
          <input
            type="date"
            id="datemax"
            name="datemax"
            max="1979-12-31"
          /><br /><br />
          <label for="datemin">Enter a date after 2000-01-01:</label>
          <input type="date" id="datemin" name="datemin" min="2000-01-02" />
        </div>

        <div class="form3">
          <label for="date&Time">Date and Time :</label>
          <input type="datetime-local" id="date&Time" name="date&Time" />
        </div>

        <div class="form3">
          <label for="email">Enter your email:</label>
          <input type="email" id="email" name="email" />
        </div>

        <div class="form3">
          <input type="image" src="" alt="Not found" width="48" height="48" />
        </div>

        <div class="form3">
          <label for="myfile">Select a file:</label>
          <input type="file" id="myfile" name="myfile" />
        </div>

        <div class="form3">
          <label for="fname">First name:</label>
          <input type="text" id="fname" name="fname" /><br /><br />
          <input type="hidden" id="custId" name="custId" value="3487" />
        </div>

        <div class="form3">
          <label for="onlyMonth">Month:</label>
          <input type="month" id="onlyMonth" name="onlyMonth" />
        </div>

        <div class="form3">
          <label for="no">Number - between 1 to 10 only :</label>
          <input type="number" id="no" name="no" min="1" max="10" />
        </div>

        <div class="form3">
          <label for="no"
            >Number - between 1 to 500 only with 20 no gaps :</label
          >
          <input
            type="number"
            id="no"
            name="no"
            min="0"
            max="500"
            step="20"
            value="50"
          />
        </div>

        <div class="form3">
          <label for="progress"
            >Progress Bar - between 0 and 50 out of 100 :</label
          >
          <input type="range" id="progress" name="progress" min="0" max="50" />
        </div>

        <div class="form3">
          <label for="ysearch">Search Youtube :</label>
          <input type="search" id="ysearch" name="ysearch" />
        </div>

        <div class="form3">
          <label for="phone">Enter your phone number :</label>
          <input
            type="tel"
            id="phone"
            name="phone"
            pattern="[0-9]{3}-[0-9]{2}-[0-9]{3}"
          />
        </div>

        <div class="form3">
          <label for="selectTime">Select a time only :</label>
          <input type="time" id="selectTime" name="selectTime" />
        </div>

        <div class="form3">
          <label for="homepage">Add your homepage :</label>
          <input type="url" id="homepage" name="homepage" />
        </div>

        <div class="form3">
          <label for="week">Select a week only :</label>
          <input type="week" id="week" name="week" />
        </div>

        <input type="submit" class="last-input" />

        <input
          type="button"
          onclick="alert('Hello World!')"
          value="Click Me!"
        />
      </form>
    </div>

    <hr />


    <h3> 4] Input Attributes <==> </h3>

    <div class="form-container-1">
      <form class="full-form-content">
        <div class="form2 form3">
          <label for="val">1. Value :</label><br />
          <input
            type="text"
            id="val"
            name="val"
            value="Value"
            style="margin-left: 10px"
          />
        </div>

        <div class="form2 form3">
          <label for="ro">2. Read-Only :</label><br />
          <input
            type="text"
            id="ro"
            name="ro"
            readonly
            style="margin-left: 10px"
          />
        </div>

        <div class="form2 form3">
          <label for="disabled">3. Disabled :</label><br />
          <input
            type="text"
            id="disabled"
            name="disabled"
            disabled
            style="margin-left: 10px"
          />
        </div>

        <div class="form2 form3">
          <label for="size">4. Size :</label><br />
          <input
            type="text"
            id="size"
            name="size"
            size="10"
            style="margin-left: 10px"
          />
        </div>

        <div class="form2 form3">
          <label for="ml">5. Max-length :</label><br />
          <input
            type="text"
            id="ml"
            name="ml"
            size="10"
            maxlength="5"
            style="margin-left: 10px"
          />
        </div>

        <div class="form2 form3">
          <label for="mam">6. Min & Max length - between 1 and 5 :</label>
          <input
            type="number"
            id="mam"
            name="mam"
            min="1"
            max="5"
            style="margin-left: 10px"
          />
        </div>

        <div class="form2 form3">
          <label for="files">7. Select files :</label>
          <input
            type="file"
            id="files"
            name="files"
            multiple
            style="margin-left: 10px"
          />
        </div>

        <div class="form2 form3">
          <label for="country_code">8. Country code :</label>
          <input
            type="text"
            id="country_code"
            name="country_code"
            pattern="[A-Za-z]{3}"
            title="Three letter country code"
            style="margin-left: 10px"
          />
        </div>

        <div class="form2 form3">
          <label for="pc">9. Placeholder :</label>
          <input
            type="text"
            id="pc"
            name="pc"
            placeholder="Placeholder"
            style="margin-left: 10px"
          />
        </div>

        <div class="form2 form3">
          <label for="req">10. Required :</label>
          <input
            type="text"
            id="req"
            name="req"
            style="margin-left: 10px"
            required
          />
        </div>

        <div class="form2 form3">
          <label for="gap">11. Steps :</label>
          <input
            type="number"
            id="gap"
            name="gap"
            style="margin-left: 10px"
            step="5"
          />
        </div>

        <div class="form2 form3">
          <label for="autofoc">12. Autofocus :</label>
          <input
            type="text"
            id="autofoc"
            name="autofoc"
            style="margin-left: 10px"
            autofocus
          />
        </div>

        <div class="form2 form3">
          <label>13. Image :</label>
          <input
            type="image"
            src="img_submit.gif"
            alt="NF"
            width="50"
            height="40"
            style="margin-left: 10px"
          />
        </div>

        <div class="form2 form3">
          <label>14. List Attributes :</label>
          <input list="browsers" name="browser" style="margin-left: 10px" />
          <datalist id="browsers">
            <option value="Internet Explorer"></option>
            <option value="Firefox"></option>
            <option value="Chrome"></option>
            <option value="Opera"></option>
            <option value="Safari"></option>
          </datalist>

          <input type="reset" value="Reset" style="margin-left: 10px" />
        </div>

        <div class="form2 form3">
          <label for="autocom">15. Autocomplete :</label>
          <input
            type="text"
            id="autocom"
            name="autocom"
            style="margin-left: 10px"
            autocomplete="on"
          />
          <input
            type="email"
            id="autocom"
            name="autocom"
            style="margin-left: 10px"
            autocomplete="off"
          />
        </div>

        <input type="submit" class="last-input" />
      </form>
    </div>
  </body>
</html>

<!-- 
1] HTML Form Attributes =>
action = "" ;
target = _blank, _self, _parent, _top, framename ;
method = "post"/"get" ;
autocomplete = "on"/"off" ;
novalidate ;

2] HTML <form> Elements =>
<input>; <label>; <select>; <textarea>; <button>; <fieldset>; <legend>; <datalist>; <output>; <option>; <optgroup>.

3] HTML Input Types =>
input type = "text"; checkbox; color; date; datetime-local; email; file; hidden; image; month; number; password; radio; range; reset; search; submit; tel; text; time; url; week.. 
Default - text.

4] Input Attributes =>
value; readOnly; disabled; size; maxlength; min & max; multiple; pattern; placeholder; required; step; autofocus; height & width; list; autocomplete.

5] Form Attributes =>
form Attribute, formAction Attribute, formenctype Attribute, formenctype Attribute, formenctype Attribute, formenctype Attribute, novalidate Attribute
-->
