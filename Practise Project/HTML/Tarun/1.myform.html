<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form with all input types</title>
</head>

<body>
    <h1 style="text-align: center;">FORM WITH ALL INPUT TYPES</h1>
    <fieldset>
        <legend>Basic Form For User</legend>
        <form action="">
            <!-- First name Section -->
            <label for="name">Firstname:</label>
            <input type="text" id="fname" name="fname" placeholder="Enter your firstname" required> </br></br>
            <!-- Last name Section -->
            <label for="name">Lastname:</label>
            <input type="text" id="lname" name="lname" placeholder="Enter your lastname" required> </br></br>
            <!-- Email Section -->
            <label for="email">Enter Email:</label>
            <input type="email" name="emailid" id="emailid" placeholder="Enter your email" required> </br></br>
            <!-- Password Section -->
            <label for="password">Password</label>
            <input type="password" name="password" id="password" placeholder="Enter your password" required> </br></br>
            <!-- Contact Section -->
            <label for="tel">Contact No.</label>
            <input type="tel" name="tel" id="tel" placeholder="Enter Contact No." required></br></br>
            <!-- Gender Section -->
            <label for="gender">Select Gender:</label>
            <input type="radio" id="gender" name="gender">
            <label for="male">Male</label>
            <input type="radio" id="gender" name="gender">
            <label for="male">Female</label>
            <input type="radio" id="gender" name="gender">
            <label for="male">Others</label> </br></br>
            <!-- Adress Section -->
            <label for="address">Address</label>
            <textarea name="address" id="address" cols="30" rows="5">Your full address as followed by Adhar Card.</textarea required> </br></br>
            <!-- Religion Section -->
            <label for="">Select Religion</label>
            <select name="religion" id="religion">
                <option value="Hindu">Hindu</option>
                <option value="muslim">Muslim</option>
                <option value="sikh">Sikh</option>
                <option value="christian">Christian</option>
            </select> </br></br>
            <!-- Date of birth Section -->
            <label for="dob">Select Date of Birth:</label>
            <input type="date" name="dob" id="dob" required> </br></br>
            <!-- Skills Section -->
            <label for="skills">Language in your Skills:</label>
            <input type="checkbox" name="skill" id="skill">
            <label for="">HTML</label>
            <input type="checkbox" name="skill" id="skill">
            <label for="">CSS</label>
            <input type="checkbox" name="skill" id="skill">
            <label for="">JavaScript</label> </br></br>
            <!-- Document Upload Section -->
            <label for="selectfile">Upload Documents</label>
            <input type="file" name="documents" id="documents" multiple> </br></br>
            <!-- Date & Time Section -->
            <label for="datetimeloc">Select Date Time Local:</label>
            <input type="datetime-local" name="datetimeloc" id="datetimeloc"> </br></br>
            <!-- Date & Time Section -->
            <label for="time">Select Time</label>
            <input type="time" name="time" id="time"> </br></br>
            <!-- Month Section -->
            <label for="month">Select Month</label>
            <input type="month" name="month" id="month"> </br></br>
            <!-- Select Week Section -->
            <label for="week">Select Week:</label>
            <input type="week" name="week" id="week"> </br></br>
            <!-- Colour Section -->
            <label for="">Select Color:</label>
            <input type="color" name="color" id="color"> </br></br>
            <!-- Range section -->
            <label for="range">Set the Range:</label>
            <input type="range" name="range" id="range"> </br></br>
            <!-- Number Section -->
            <label for="number">Select a Number</label>
            <input type="number" name="number" id="number"></br></br>
            <!-- Reset Form Section -->
            <input type="reset" name="reset" id="reset">
            <!-- Submit Form Section -->
            <input type="submit" name="submit" id="submit">
        </form>
    </fieldset>
</body>

</html>
