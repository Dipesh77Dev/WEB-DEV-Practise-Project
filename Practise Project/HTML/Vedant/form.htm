<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Html Form</title>
    <style>
        body{
            border: 2px solid black;
            font-family:Verdana, Geneva, Tahoma, sans-serif;
            font-style: oblique;
        }
        h1{
            
            text-align: center;
            color: blue;
            border: 2px solid red;
            margin:auto;
            width: fit-content;
            font-style: normal;
            font-size: 4em;


        }
        
        
    </style>
</head>
<body>
    <div>
    <h1>HTML FORM </h1>
    </div><br>

    <label for="name">First Name:</label>
    <input type="text" id="fname" name="fname" placeholder="Enter your First Name" required> </p> 
    
    <label for="name">Last Name:</label>
    <input type="text" id="fname" name="lname" placeholder="Enter your Last Name" required> </p>

    <label for="email">Email:</label>
    <input type="email" id="email" name="email" placeholder="Enter your Email" required> </p>
    
  
    <label for="number"> Contact:</label>
    <input type="number" id="Contact" name="Contact" placeholder="Enter your Contact number" required> </p>

    <label for="password">Password:</label>
    <input type="password" id="password" name="password" placeholder="Enter your Password" required> </p>

    <p>Select your Gender:</p>
    <input type="radio" id="gender" name="gender">
    <label for="gender">Male</label></p>
    <input type="radio" id="gender" name="gender">
    <label for="gender">Female</label></p>
    <input type="radio" id="gender" name="gender">
    <label for="gender">Others</label> </p>

    <p>Choose Your Course:</p>
    <input type="checkbox" id="Course" name="Course">
    <label for="Course">HTML</label></p>
    <input type="checkbox" id="Course" name="Course">
    <label for="Course">CSS</label></p>
    <input type="checkbox" id="Course" name="Course">
    <label for="Course">JavaScript</label> </p>

    <label for="">Enter mode of Learning</label>
    <select name="Learning" id="Learning">
    <option value="Hindu">online</option>
     <option value="muslim">offline</option></select>

     <label for="file">Upload  Your Documents</label>
     <input type="file" name="documents" id="documents" > </p>

     <label for="datetime">Select Date Time Local:</label>
    <input type="datetime-local" name="datetime" id="datetime"> </p>

    
    <label for="timelocal">Select Local Time :</label>
    <input type="time" name="timelocal" id="timelocal"> </p>
      
    
    <label for="month">Select Month:</label>
    <input type="month" name="month" id="month"> </p>

    
    <label for="week">Select Week Local:</label>
    <input type="week" name="week" id="week"> </p>

    
    <label for="range">Select your range:</label>
    <input type="range" name="range" id="range"> </p>


    <input type="reset" name="reset" id="reset"> 

    <input type="submit" name="submit" id="submit"> </p>

</body>
</html>
